<!DOCTYPE html>
<html>
<head>
    <title>Tile Game</title>
    <link rel="stylesheet" href="styles\style.css">
    <script src="js\app.js"></script>
</head>
<body>
    <table id="gametable">
    </table>
    <br><br>
    <div class="info">
        <label>Rows <input type="text" name="rows" id="rows" value = "4" size = "2"></label>
        <label>Columns <input type="text" name="columns" id="columns" value = "4" size = "2"></label>
        <input type="button" id="newGame" value="Start New Game">
        <br><br>
        Number Of Moves: <span id="moves">0</span>
        <br><br>
        Number Of Arrays Used To Find Solvable Puzzle: <span id="arraycount">1</span>
        <br><br>
        Learn more about solvability of a sliding puzzle 
        <a href="http://www.cs.bham.ac.uk/~mdr/teaching/modules04/java2/TilesSolvability.html" target="_blank">here</a>
        or
        <a href="http://kevingong.com/Math/SixteenPuzzle.html" target="_blank">here</a>.
    </div>
</body>
</html>
